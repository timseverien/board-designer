<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<style>
		* {
			box-sizing: inherit;
		}

		html {
			box-sizing: border-box;
			height: 100%;
			font-size: 100%;
		}

		body {
			height: 100%;
			margin: 0;
			font-family: sans-serif;
		}

		canvas {
			display: block;
		}

		label {
			color: #fff;
			display: block;
			margin-bottom: 0.25rem;
		}

		input {
			display: block;
			width: 100%;
			border: 0;
			font-family: inherit;
			font-size: inherit;
		}

		input[type="text"] {
			padding: 0.5rem 0.25rem;
		}

		.app {
			display: grid;
			height: 100%;
			grid-template-columns: 1fr 1fr;
		}

		.app__renderer {
			/* background-image: linear-gradient(0deg, #000822, #000); */
			background-image: radial-gradient(circle closest-corner, #fff, #ccc);
		}

		.app__settings {
			padding: 1rem;
			background-color: #333;
		}

		.form-control {

		}
	</style>
</head>
<body>

	<main role="main" class="app">
		<div class="app__renderer" data-component="DeckRenderer"></div>
		<div class="app__settings" data-component="DesignSettings">
			<form action="#">
				<div class="form-control">
					<label>Foo</label>
					<input type="text" name="foo">
				</div>
			</form>
		</div>
	</main>

	<script src="/assets/scripts/main.js"></script>

</body>
</html>
